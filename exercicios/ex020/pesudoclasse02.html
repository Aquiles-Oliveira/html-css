<!DOCTYPE html>
<html lang="pt-bt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exemplos de hover</title>
    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;

        }

        div > p {
            display: none
        }
        
        div:hover > p {
            display: block;
            background-color: red;
           color: white;
           width: 300px;
           font-size: 50px  ;

        }

        div:hover {
            color: red
        }
    </style>
  </head>
  <body>
    <h1>exemplos de hover</h1>
    <p>passe o mouse sob o texto abaixo</p>
<div>
      passe o mouse aqui
      <p>texto escondido...</p>
    </div>
  </body>
</html>
