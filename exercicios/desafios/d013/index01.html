<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      table {
        border-collapse: collapse;
      }

      th,
      td {
        border: 1px solid black;
        padding: 10px;
      }
      th {
        text-align: left;
        background-color: rgb(109, 107, 107);
        color: white;
      }
      td.media {
         background-color: rgb(109, 107, 107);
        color: white;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th rowspan="2" scope="colgroup">Área</th>
          <th rowspan="2" scope="col">Disciplina</th>
          <th colspan="2" scope="colgroup">Notas</th>
          <th rowspan="2" scope="col">Medias</th>
        </tr>
        <tr>
          <td class="media">Nota 1</td>
          <td class="media">Nota 2</td>
        </tr>
        <tr>
          <th rowspan="4">Exatas</th>
          <td>Matemática</td>
          <td>0,0</td>
          <td>0,0</td>
          <td>0,0</td>
        </tr>
        <tr>
          <td>Física</td>
          <td>0,0</td>
          <td>0,0</td>
          <td>0,0</td>
        </tr>
        <tr>
          <td>Quimica</td>
          <td>0,0</td>
          <td>0,0</td>
          <td>0,0</td>
        </tr>
        <tr>
          <td>Biologia</td>
          <td>0,0</td>
          <td>0,0</td>
          <td>0,0</td>
        </tr>
        <tr>
          <th colspan="4" class="media">Media de Exatas</th>
          <td class="media">0,0</td>
        </tr>
        <tr>
          <th rowspan="2">Humanas</th>
          <td>História</td>
          <td>0,0</td>
          <td>0,0</td>
          <td>0,0</td>
        </tr>
        <tr>
            <td>Geografia</td>
            <td>0,0</td>
            <td>0,0</td>
            <td>0,0</td>
        </tr>
        <tr>
            <th colspan="4" class="media">Média de Humanas</th>
            <td class="media">0,0</td>
        </tr>
      </thead>
    </table>
  </body>
</html>
