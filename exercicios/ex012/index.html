<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>video</title>
  </head>
  <body>
    
    <h1><i>eu te amo meu momo</i></h1>
    <p><video src="midias/eu.e.mom.mp4" width="300" controls></video></p>
    <h1>incorporando video do youtube</h1>
   
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/jPWsBuiy1rE?si=teuYCeFwGnB_CY4v"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
